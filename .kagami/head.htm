<audio id="bgm" loop hidden>
	<!-- effe - night drive ft. 初音ミク -->
	<source src="{DOC_ROOT}/static/wind1_loop.opus" type="audio/ogg">
	<script>
	function play() {
		var btn = document.getElementById('bgm_toggle');
		var bgm = document.getElementById('bgm');
		if (bgm.paused)
			btn.innerText = btn.innerText.replace('play', 'pause'), bgm.play();
		else
			btn.innerText = btn.innerText.replace('pause', 'play'), bgm.pause();
	}
	</script>
</audio>

			<li><a id="bgm_toggle" href="javascript:play()">♫ play</a></li>
